[project]
name = "valhalla"
version = "0.3.0"
description = "An alternative skin server for Minecraft supporting metadata and hd textures"
authors = [
    { name = "Matthew Messinger", email = "mattmess1221@gmail.com" },
]
dependencies = [
    "aiofiles~=22.1",
    "alembic~=1.8",
    "authlib~=1.1",
    "expiringdict~=1.2",
    "fastapi~=0.85",
    "fs~=2.4",
    "fs-s3fs~=1.1",
    "httpx~=0.23",
    "itsdangerous~=2.1",
    "pillow~=9.3",
    "python-dotenv~=0.21",
    "python-jose~=3.3",
    "python-multipart~=0.0",
    "sqlalchemy~=1.4",
    "sqlalchemy-utils~=0.38",
    "uvicorn~=0.19",
]
requires-python = ">=3.10,<4.0"
license = { text = "MIT" }

[project.urls]
repository = "https://github.com/killjoy1221/ValhallaSkinServer"

[project.optional-dependencies]
prod = [
    "asyncpg~=0.27",
    "gunicorn~=20.1",
]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool.pdm]
[tool.pdm.scripts]
dev.cmd = "uvicorn valhalla.app:app --reload"
dev.env = { ENV = "dev", DEBUG = "1" }
cov = "pytest --cov --cov-report=xml --cov-report=term --cov-fail-under=80"

[tool.pdm.dev-dependencies]
test = [
    "pytest~=7.2",
    "pytest-cov~=4.0",
    "async-asgi-testclient~=1.4",
]
dev = [
    "pre-commit~=2.20",
    "aiosqlite~=0.17",
]
lint = [
    "flake8~=5.0",
    "black~=22.10",
    "isort~=5.10",
    "mypy>=0.982",
]
types = [
    "types-aiofiles>=22.1.0",
    "types-pillow>=9.2.2.2",
    "types-python-jose>=3.3.4",
]

[tool.isort]
profile = "black"

[tool.coverage]
[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "@overload",
    "class .*Protocol"
]

[tool.coverage.run]
omit = [
    ".vscode*"
]

[tool.mypy]
[[tool.mypy.overrides]]
module = [
    "async_asgi_testclient",
    "authlib.*",
    "expiringdict",
    "jose",
    "sqlalchemy.*",
    "sqlalchemy_utils",
]
ignore_missing_imports = true
